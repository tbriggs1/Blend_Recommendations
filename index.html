<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./styles/popup.css">
         <script src="jquery-3.6.0.js"></script>
        <!-- Font awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> 
    </head>
    <body>
        <main>
            <!-- Blend Image -->
            <div class="blend_recommendations"></div>
            <!-- Popup main with search functionality -->
            <div class="popup">
                <h1 style="color: #2d2d2d;">Hi *OSAPI*, Search something?</h1>
                <div class="search-with-button">
                    <form id="formSubmit" action="" target="_blank">
                        <input id="search-bar" type="search"  placeholder="Search"></input>
                    </form>
                    <button id="searchButton"><i class="fa fa-search"></i></button>
                </div>
                <div id="recommended-title" style="text-align: center;">
                    <h2>Recommendations</h2>
                    <button id="add">Add Test</button>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">List group item heading</h5>
                        <small>3 days ago</small>
                      </div>
                      <p class="mb-1">Some placeholder content in a paragraph.</p>
                      <small>And some small print.</small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                          <h5 class="mb-1">List group item heading</h5>
                          <small class="text-muted">3 days ago</small>
                        </div>
                        <p class="mb-1">Some placeholder content in a paragraph.</p>
                        <small class="text-muted">And some muted small print.</small>
                      </a>
                  </div>
            </div>
        </main>
    </body>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/search-bar.js"></script>
    <script src="./scripts/getRecommendations.js"></script>
</html>
